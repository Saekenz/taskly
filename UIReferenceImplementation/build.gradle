plugins {
    id 'com.android.library'
}

android {
    namespace 'at.ac.univie.se2.team0204'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.4.1"
    implementation "com.google.code.gson:gson:2.9.1"
    api "com.myscript:iink:2.0.1"
}
